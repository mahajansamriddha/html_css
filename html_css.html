<!--Set a background color for the entire page.

Style the div with a different background color, text color, and padding.

Apply a unique font of your choice to the headings (<h1> and <h2>).

Add a border around the <section> elements with rounded corners.

Style the list items (<li>) inside the skills section with a different color on hover.-->

<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: brown;
    }
    div {
      background-color: peachpuff;
      text-decoration-color: aquamarine;
      padding: 16px;
    }
    h1 {
      font: bolder 11px sans-serif;
    }
    section {
        background-color: bisque;
        border: black;
        height:auto;
        weight:auto;
        padding: 16px;
        border-radius: 15%;
    }
    li:hover {
      color: rgb(42, 82, 150);
    }
  </style>
  <body>
    <div>
      <h1 align="Center">CSS</h1>
      <h2 align="Center">Cascading Style Sheet</h2>
    </div>
    <h1>This is heading 1</h1>
    <section>
      <li>Computer Sciences</li>
    </section>
  </body>
</html>
